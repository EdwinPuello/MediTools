<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button (click)="closeModal()">Cerrar</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input [(ngModel)]="event.title"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Descripcion</ion-label>
          <ion-textarea [(ngModel)]="event.desc"></ion-textarea>
        </ion-item>
      <ion-item>
        <ion-label>Fecha Incial</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM DD:HH:mm"  [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Fecha Final</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Â¿Todo el dia?</ion-label>
        <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
      </ion-item>
      <ion-button fill="outline" expand="block" (click)="addEvent()"  [disabled]="event.title == '' || event.startTime == '' || event.endTime == ''">Agregar Cita</ion-button>
    </div>
</ion-content>
